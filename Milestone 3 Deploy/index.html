<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <div class="video-background">
        <video id="background-video" autoplay muted loop>
            <source src="vid/roboback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</head>

<body>
    <header>
        <div class="form-container">
            <h1>Fill out the Information to Generate Your Resume:</h1>
        </div>
    </header>
    <main>
        <form id="resume-form">
            <h2>Personal Information</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="website">Website/LinkedIn:</label>
            <input type="url" id="website" name="website" required><br>

            <h3>Summary</h3>
            <textarea id="summary" name="summary" rows="4" required></textarea><br>

            <h3>Education</h3>
            <textarea id="education" name="education" rows="4" required></textarea><br>

            <h3>Skills</h3>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>

            <h3>Work Experience</h3>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>

            <h3>Projects</h3>
            <textarea id="projects" name="projects" rows="4" required></textarea><br>

            <button type="submit">Generate Resume</button>
        </form>
        </div>

        <div id="resume-container"></div>
    </main>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('resume-container').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
